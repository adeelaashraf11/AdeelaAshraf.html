<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Titles and Body</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        #post-body {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Post Titles</h1>
    <ul id="posts-list"></ul>  <!-- This will hold the post titles -->

    <p id="post-body"></p>  <!-- This will display the body of the clicked post -->

    <script>
        // Fetch data from API
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())  // Convert the response to JSON
            .then(posts => {
                const postsList = document.getElementById('posts-list');
                const postBodyElement = document.getElementById('post-body');

                // Iterate through each post
                posts.forEach(post => {
                    // Create a list item for each post title
                    const li = document.createElement('li');
                    li.textContent = post.title;

                    // Add an event listener to display the post body when clicked
                    li.addEventListener('click', () => {
                        postBodyElement.textContent = post.body;
                    });

                    // Append the list item to the unordered list
                    postsList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

</body>
</html>
